<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cinémas Pathé : films, sortie cinéma à Paris et en France</title>
    <link rel="icon" type="image/png" href="favicon.png">
	<meta name="description" content="Tous les films à l'affiche dans les cinémas Pathé. Vivez la meilleure expérience cinéma possible avant, pendant et après la séance.">
    <link rel="stylesheet" href="fonts/styles.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="home">
<main role="main" aria-label="Page d'accueil">
	<section class="hero-banner" aria-label="Bannière principale">
		<div class="hero-banner-wrapper">
			<div class="slider">
				<img src="assets/images/films-en-vedette/evanouis_desktop.jpg" alt="Image du film Evanouis: Enfant courant seul sur une route éclairée la nuit" class="slider-image">
				<img src="assets/images/films-en-vedette/karate_kid_desktop.jpg" alt="Image du film karate kid: Personne effectuant un coup de pied de karaté sur un toit avec vue sur la ville" class="slider-image">
				<img src="assets/images/films-en-vedette/nobody_2_desktop.jpg" alt="Image du film Nobody 2: Homme assis au bord d'une piscine, tenant un cocktail, devant le logo Nobody 2" class="slider-image">
				<img src="assets/images/films-en-vedette/wishy_desktop.jpg" alt="Image du film Wishy: Personnage allongé sur le sol entouré de créatures colorées dans un film d'animation" class="slider-image">
				<img src="assets/images/films-en-vedette/yatilunflic_desktop.jpg" alt="Image du film Y a t-il un flic pour sauver la reine?: Homme tenant une arme dans un bar décoré de néons, avec des munitions sur le comptoir" class="slider-image">
			</div>
			<div class="container">
				<div class="hero-banner-logo">
					<img src="assets/images/pictos/logo-international-white.png" alt="Logo du cinéma Pathé" class="logo">
				</div>
				<div class="hero-banner-text">
					<h1>Bienvenue</h1>
					<h2>Dans votre cinema</h2>
					<a href="pages/choisir-une-seance.html" title="Liens vers la page de choix de sceances" class="btn-secondary">
						<img src="assets/images/pictos/billet.png" alt="Picto d'un billet de cinéma" class="icon"> Réserver maintenant
					</a>
				</div>
			</div>
		</div>
	</section>
</main>
<script src="assets/script/script-slider.js"></script>
<script src="assets/script/script-animations.js"></script>
</body>
</html>
